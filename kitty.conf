# Kitty Terminal Configuration
# Nerd Font

# ─────────────────────────────────────────────────────────────
# Appearance
# ─────────────────────────────────────────────────────────────

background_opacity 0.98

# ─────────────────────────────────────────────────────────────
# Fonts
# ─────────────────────────────────────────────────────────────

font_family      Agave Nerd Font
bold_font        Agave Nerd Font Bold
italic_font      Agave Nerd Font Italic
bold_italic_font Agave Nerd Font Bold Italic
font_size        22.0

# Font features
disable_ligatures cursor
font_features AgaveNerdFont-Regular +zero +ss01
font_features AgaveNerdFont-Bold +zero +ss01
font_features AgaveNerdFont-Italic +zero +ss01
font_features AgaveNerdFont-BoldItalic +zero +ss01

# Nerd Font icon ranges
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 Symbols Nerd Font Mono
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A Symbols Nerd Font Mono
symbol_map U+E5FA-U+E6B1 Symbols Nerd Font Mono
symbol_map U+EA60-U+EBEB Symbols Nerd Font Mono
symbol_map U+F000-U+F2E0 Symbols Nerd Font Mono
symbol_map U+F300-U+F372 Symbols Nerd Font Mono
symbol_map U+F400-U+F532 Symbols Nerd Font Mono
symbol_map U+F0001-U+F1AF0 Symbols Nerd Font Mono

# Rendering tweaks
modify_font cell_height 2px
modify_font baseline 1
box_drawing_scale 0.001, 1, 1.5, 2

# ─────────────────────────────────────────────────────────────
# Cursor
# ─────────────────────────────────────────────────────────────

cursor #89b4fa
cursor_text_color #1e1e2e
cursor_shape block
cursor_shape_unfocused hollow
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Cursor trail animation
cursor_trail 4
cursor_trail_decay 0.1 0.4

# ─────────────────────────────────────────────────────────────
# Scrollback
# ─────────────────────────────────────────────────────────────

scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0

# Scrollbar
scrollbar scrolled
scrollbar_interactive yes
scrollbar_width 0.5
scrollbar_hover_width 1.0
scrollbar_handle_opacity 0.6
scrollbar_handle_color #89b4fa
scrollbar_track_color #313244
scrollbar_radius 0.4

# ─────────────────────────────────────────────────────────────
# Tabs
# ─────────────────────────────────────────────────────────────

tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Tab colors
tab_bar_background #1e1e2e
active_tab_foreground #cdd6f4
active_tab_background #89b4fa
active_tab_font_style bold
inactive_tab_foreground #a6adc8
inactive_tab_background #313244

# ─────────────────────────────────────────────────────────────
# Window
# ─────────────────────────────────────────────────────────────

remember_window_size yes
initial_window_width 1200
initial_window_height 800
enabled_layouts splits,stack,tall,grid

# Window styling
window_border_width 1pt
window_padding_width 4
single_window_padding_width 8
active_border_color #89b4fa
inactive_border_color #45475a
inactive_text_alpha 0.8

# ─────────────────────────────────────────────────────────────
# Mouse
# ─────────────────────────────────────────────────────────────

# Link opening (Ctrl+Shift+Click)
mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link

# Selection with Shift (works in vim/nano)
mouse_map shift+left press ungrabbed,grabbed mouse_selection normal
mouse_map shift+left doublepress ungrabbed,grabbed mouse_selection word
mouse_map shift+right press ungrabbed,grabbed mouse_selection extend

# Rectangle selection
mouse_map ctrl+shift+alt+left press ungrabbed,grabbed mouse_selection rectangle

# Paste
mouse_map middle release ungrabbed paste_from_selection
mouse_map shift+middle release ungrabbed,grabbed paste_selection

# ─────────────────────────────────────────────────────────────
# Performance
# ─────────────────────────────────────────────────────────────

repaint_delay 10
input_delay 3
sync_to_monitor yes

